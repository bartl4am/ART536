<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a-scene>

        <a-assets>
            <img id="brick_diff" src="/brick/whitewashed_brick_diff_1k.png" alt="">
              <img id="brick_rough" src="/brick/whitewashed_brick_rough_1k.png" alt="">
              <img id=""
        </a-assets>


        <a-entity position="0 0 0">
            <a-sphere position="3 1.25 -5" radius="1.25" material="color: #fff; roughness: 0; metalness: 0.5; src: #brick_diff" shadow></a-sphere>

            <a-sphere position="0 1.25 -5" radius="1.25" material="color: #fff; roughness: 1; metalness: 0; src: #brick_diff" shadow></a-sphere>

            <a-sphere position="-3 1.25 -5" radius="1.25" material="color: #fff; roughness: 2; metalness: -1; src: #brick_diff" shadow></a-sphere>

            <a-plane position="0 0 -4" rotation="-90 0 0" width="12" height="12" color="#007209"></a-plane>
        </a-entity>

        <a-entity position="14 0 0">
             <a-sphere position="3 1.25 -5" radius="1.25"  material="color: #FFE100; roughness: 0; metalness: 0.25; src: #brick_diff; roughnessMap: #brick_rough" shadow></a-sphere>

            <a-sphere position="0 1.25 -5" radius="1.25" material="color: #FFE100; roughness: 0; metalness: 0.25; src: #brick_diff; roughnessMap: #brick_rough" shadow></a-sphere>

            <a-sphere position="-3 1.25 -5" radius="1.25" material="color: #FFE100; roughness: 0; metalness: 0.25; src: #brick_diff; roughnessMap: #brick_rough" shadow></a-sphere>

            <a-plane position="0 0 -4" rotation="-90 0 0" width="12" height="12" color="#007209"></a-plane>
        </a-entity>

          <a-entity position="-14 0 0">
             <a-sphere position="3 1.25 -5" radius="1.25" color="#FA00FF"></a-sphere>

            <a-sphere position="0 1.25 -5" radius="1.25" color="#FA00FF"></a-sphere>

            <a-sphere position="-3 1.25 -5" radius="1.25" color="#FA00FF"></a-sphere>

            <a-plane position="0 0 -4" rotation="-90 0 0" width="12" height="12" color="#007209"></a-plane>
        </a-entity>

        <a-entity light="intensity: 0.5; type:ambient"></a-entity>
        <a-entity light="intensity: 7; type: point" position="1.5 1.7 -2.5"

    </a-scene>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
