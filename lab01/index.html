<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Room!</title>
</head>
<body>
   <a-scene>

        <a-assets>
            <img id="fabric" src="/fabric_pattern_05_ao_1k.png" alt="">
            <img id="waffle" src="/waffle_pique_cotton_ao_1k.png" alt="">
            <img id="curly_natural" src="/curly_teddy_natural_ao_1k.png" alt="">
            <img id="curly_rough" src="/curly_teddy_natural_rough_1k.png" alt="">
            <img id="#oak_veneer" src="/oak_veneer_01_ao_1k.png" alt="">
            <img id="#plywood" src="/plywood_ao_1k.png" alt="">
        </a-assets>

        <a-sky color="#F2F2F2"></a-sky>
       
       <!--floor-->
        <a-plane	
            rotation="-90 0 0"
            position="0 0 0"
            width="3.9"
            height="2.78"
            color="#7A6654">
        </a-plane>

         <!--ceiling-->
        <a-plane	
            rotation="90 0 0"
            position="0 2.2 0"
            width="3.9"
            height="2.78"
            color="#EBEAE7">
        </a-plane>	

        <!-- wall w/ window -->
        <a-plane
            rotation="0 90 0"
            position="-1.887 1.095 0"
            width="2.78"
            height="2.2"
            depth="2.5"
            color="#FEF9E6"
        ></a-plane>

         <!-- wall opposite window -->
        <a-plane
            rotation="0 -90 0"
            position="1.908 1.095 0"
            width="2.78"
            height="2.2"
            depth="2.5"
            color="#FEF9E6"
        ></a-plane>

        <!-- window -->
         <a-plane
            rotation="0 90 0"
            position="-1.839 1.356 0.114"
            width="1.2"
            height="0.8"
            depth="2.5"
            color="#B8DFF2"
         ></a-plane>

        <!-- door -->
         <a-plane
            rotation="0 0 90"
            position="1.283 0.909 -1.389"
            width="1.82"
            height="0.8"
            depth="2.5"
            color="#E6E6E6"
         ></a-plane>

        <!-- wall w/ tv -->
        <a-plane
            rotation="-180 0 0"
            position="-.001 1.1 1.388"
            width="3.9"
            height="2.2"
            depth="2.5"
            color="#FEF9E6"
        ></a-plane>

        <!-- wall opposite tv wall -->
        <a-plane
            rotation="0 0 0"
            position="-0.036 1.099 -1.373"
            width="3.9"
            height="2.2"
            depth="2.5"
            color="#FEF9E6"
        ></a-plane>
        
        <!-- door -->
        <a-plane
            rotation="0 0 0"
            position="1.138 1 -1.364"
            width="0.90"
            height="2"
            depth="2.3"
            material="color: #fff; src: #plywood; roughness: 1; roughnessMap: #plywood;">
        </a-plane>

        
        <!--rug-->

        <a-plane
            rotation="-90 0 0"
            position="0.595 0.031 0"
            width="1.2"
            height="1.82"
            material="color: #D2691E; src: #curly_rough; roughness: 0; roughnessMap: #curly_rough;">
         </a-plane>
       
       
         <!--bed-->
        <a-box
            position="-1 0.4 -0.44"
            depth="1.9"
            height="0.4"
            width="1.5"
            material="color: #fff; src: #waffle; roughness: 0; roughnessMap: #waffle;">
        </a-box>

        <!-- pillows -->
        <a-box
            position="-0.648 0.647 -1.129"
            depth="0.4"
            height="0.06"
            width="0.6"
            color="#D6EECA">
        </a-box>

        <a-box
            position="-1.330 0.647 -1.129"
            depth="0.4"
            height="0.06"
            width="0.6"
            color="#D6EECA">
        </a-box>

        <!---bed posts-->
        <a-box
            position="-0.404 0.12 -1.282"
            depth="-0.090"
            height="0.09"
            width="0.090"
            color="fff">    
        </a-box>
        <a-box
            position="-.404 0.12 .293"
            depth="-0.090"
            height="0.09"
            width="0.090"
            color="fff">    
        </a-box>
        <a-box
            position="-1.553 0.12 .293"
            depth="-0.090"
            height="0.09"
            width="0.090"
            color="fff">    
        </a-box>
        <a-box
            position="-1.553 0.12 -1.282"
            depth="-0.090"
            height="0.09"
            width="0.090"
            color="fff">    
        </a-box>
    
        <!--table-->

        <a-entity id="bookshelf">
            <a-box rotation="0 0 0" color="#000" width="0.6" depth="0.4" height=".025" position="-1 0.5 1.18"></a-box>
            <a-box rotation="0 0 0" color="#000" width="0.6" depth="0.4" height=".025" position="-1 0.25 1.18"></a-box>
            <a-cylinder position="-1.248 .235 1.040" radius="0.025" height=".5" color="#000"></a-cylinder>
            <a-cylinder position="-0.759 .235 1.040" radius="0.025" height=".5" color="#000"></a-cylinder>
            <a-cylinder position="-1.248 .235 1.310" radius="0.025" height=".5" color="#000"></a-cylinder>
            <a-cylinder position="-0.759 .235 1.310" radius="0.025" height=".5" color="#000"></a-cylinder>
        </a-entity>


        <!--bookshelf-->
        <a-box
            position="0.8 0.3 1.23"
            depth="0.3"
            height="0.6"
            width="0.9"
            color="#39220A">
        </a-box>

        <!--nightstand-->
        <a-box
            position="0.09 0.3 -1.19"
            depth="0.4"
            height="0.6"
            width="0.5"
            color="#4CC3D9">
        </a-box>

        <!--tv-->
        <a-box
            rotation="0 90 0"
            position="-0.987 1.5 1.313"
            depth="1"
            height="0.6"
            width="0.05"
            color="#000000">
        </a-box>

        <!-- sunset lamp -->
        <a-entity id="lamp">
                <a-cylinder position="-1.689 .061 1.214" radius="0.035" height=".02" color="#000"></a-cylinder>
        </a-entity>


        <a-light type="point" intensity="2.05" color="rgb(224, 132, 56)" position="-1.638 0.4 1.145"></a-light>

        <a-light type="ambient" intensity="0.2"></a-light>


        <a-assets>
            <a-cubemap id="pisa">
                <a-cubemap-face src="https://threejs.org/examples/textures/cube/pisa/px.png"/>
                <a-cubemap-face src="https://threejs.org/examples/textures/cube/pisa/nx.png"/>
                <a-cubemap-face src="https://threejs.org/examples/textures/cube/pisa/py.png"/>
                <a-cubemap-face src="https://threejs.org/examples/textures/cube/pisa/ny.png"/>
                <a-cubemap-face src="https://threejs.org/examples/textures/cube/pisa/pz.png"/>
                <a-cubemap-face src="https://threejs.org/examples/textures/cube/pisa/nz.png"/>
            </a-cubemap>
        </a-assets>

        <a-light type="probe" envMap="#pisa"></a-light>


    <!-- <a-light type="hemisphere" color="#fff" ></a-light> -->
    <!-- <a-light type="spot" intensity="0.5"></a-light> -->
   </a-scene>
   

 <script type="module" src="/src/main.js"></script>    

</body>
</html>
